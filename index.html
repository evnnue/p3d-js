<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container m-auto">
        <div class="nav">
            <div class="logo">Logo</div>
            <div class="back">
                <i class="fas fa-arrow-left"></i>
                back</div>
            <div class="cart">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
        <div class="shop-elem">
            <div class="grid-container">
            <div class="grid-item">
                <h4 class="series">
                    GTS 21
                </h4>
                <h1 class="title">
                    Brooks Women's Adrenaline
                </h1>
                <p>
                    Synthetic-and-mesh<br>
                    Made in USA or Imported<br>
                    Rubber sole
                </p>
                <div class="review">
                    <h4>Reviews</h4>
                    <ul>
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star grey"></i></li>
                    </ul>
                </div>
            </div>
            <div class="grid-item">
                <iframe src="https://p3d.in/e/E87dX+spin+load" border="0" frameborder="0" height="80%" width="90%" allowtransparency="true" id="p3d-embed"></iframe>
            </div>
            <div class="grid-item third">
                <div class="product-size">
                    <h4>
                        size
                    </h4>
                    <ul>
                        <li>26</li>
                        <li>27</li>
                        <li>28</li>
                        <li>29</li>
                        <li>30</li>
                        <li>31</li>
                        <li>32</li>
                        <li>33</li>
                    </ul>
                </div>
                <div class="product-price">
                    <h4>
                        price
                    </h4>
                    <h2>$45.00</h2>
                </div>
                <div class="product-color">
                    <h4>
                        color
                    </h4>
                    <ul>
                        <li style="background-color: aqua;"></li>
                        <li style="background-color: rgb(39, 214, 4);"></li>
                        <li style="background-color: rgb(132, 0, 255);"></li>
                        <li style="background-color: rgb(214, 198, 52);"></li>
                        <li style="background-color: rgb(255, 30, 169);"></li>
                        <li style="background-color: rgb(248, 63, 17);"></li>
                    </ul>
                </div>
                <div>
                    <div class="button">
                        add to cart
                    </div>
                </div>
            </div>
        </div>
        <div class="swipe-container">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-long-arrow-alt-right"></i>
        </div>
        </div>
    </div>
    <script src="https://cfstatic.p3d.in/embed-api/v2/p3d-embed-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
